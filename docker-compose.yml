version: "3.4"
services:
  redis:
    restart: always
    image: redis:3.2
  db:
    restart: always
    image: mariadb:10.3
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: db
      MYSQL_USER: admin
      MYSQL_PASSWORD: pass
  web:
    restart: always
    volumes:
      - /data/www-provisioned/Web/_Resources
      - /mnt/vol2/docker/sites/kabinet/www/moodledata/repository/ltso/accred:/data/www-provisioned/Web/docs
    image: ghcr.io/psmb/sfidistr:master
    hostname: 'sfiru'
    networks:
      - default
      - main
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - SFI_PM_USER
      - SFI_PM_PASSWORD
      - GA_SECRET
      - GA_DEVKEY
      - SFI_API_AUTH
      - IMPORT_GITHUB_PUB_KEYS
    labels:
      - "neos"
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.default.protocol=http"
      - "traefik.docker.network=main"
      - "traefik.frontend.rule=Host:sfi.ru,www.sfi.ru,dev.sfi.ru"
    ports:
      - '80'
    depends_on:
      - db
      - redis
volumes:
  db-data:
networks:
  main:
    external:
      name: main
