machine:
  python:
    version: 2.7.5
  php:
    version: 5.6.14
dependencies:
  override:
    - if [ -d ~/ansible-deploy ]; then (cd ~/ansible-deploy && git pull); else git clone https://github.com/sfi-ru/ansible-deploy ~/ansible-deploy;fi
    - pip install 'ansible>=1.9.0,<2.0.0'
    - pip install httplib2
  cache_directories:
    - "~/ansible-deploy"
test:
  override:
    - echo "No tests to run"
deployment:
  prod:
    branch: master
    commands:
      - cd ~/ansible-deploy
      - touch 'i'
      - ansible-playbook ~/ansible-deploy/deploy.yml --extra-vars "REPOSITORY_URL=https://github.com/sfi-ru/SfiDistr DOMAIN=sfi.ru HOST=server.psmb.ru PORT=1122 PROTOCOL=https" -i 'i':
          timeout: 1800
