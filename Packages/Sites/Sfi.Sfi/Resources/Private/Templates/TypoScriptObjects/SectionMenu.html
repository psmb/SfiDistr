{namespace neos=Neos\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<ul class="SectionMenu">
    <f:for each="{items}" as="item">
        <li class="{ts:render(path:'{item.state}.attributes.class', context: {item: item}) -> f:format.raw()} SectionMenu-Item">
            <neos:link.node class="" node="{item.node}" />
        </li>
    </f:for>
</ul>
