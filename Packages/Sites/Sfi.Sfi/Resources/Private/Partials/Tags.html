{namespace neos=TYPO3\Neos\ViewHelpers}

<f:if condition="{tags}">
	<div class="Tags">
		<span class="ServiceLight--Small">Тэги: </span><f:for each="{tags}" as="tag" iteration="Iterator">
			<neos:link.node node="{tag}" class="ParagraphAlt Link color-primaryAlt" >
				{tag.properties.title}{f:if(condition: Iterator.isLast, else: ', ')}
			</neos:link.node>
		</f:for>
	</div>
</f:if>
