Neos:
  Fusion:
    defaultContext:
      Sfi: Sfi\Sfi\Helper\SfiHelper
  Flow:
    mvc:
      routes:
        "Sfi.Sfi":
          position: "before Neos.Neos"
    session:
      inactivityTimeout: 604800
    i18n:
      defaultLocale: ru
    http:
      baseUri: "https://dev.sfi.ru/"
    resource:
      collections:
        persistent:
          storage: s3PersistentResourcesStorage
          target: s3PersistentResourcesTarget
      storages:
        s3PersistentResourcesStorage:
          storage: 'Flownative\Aws\S3\S3Storage'
          storageOptions:
            bucket: "psmb-neos-resources"
            keyPrefix: "storage/sfi/"
      targets:
        s3PersistentResourcesTarget:
          target: 'Flownative\Aws\S3\S3Target'
          targetOptions:
            bucket: "psmb-neos-resources"
            keyPrefix: "target/sfi/"
            baseUri: "https://psmb-neos-resources.hb.bizmrg.com/target/sfi/"
    error:
      exceptionHandler:
        renderingGroups:
          notFoundExceptions:
            matchingStatusCodes:
              - 404
              - 410
  Neos:
    Ui:
      resources:
        javascript:
          "Sfi.Sfi:Itemprop":
            resource: '${"resource://Sfi.Sfi/Public/JavaScript/Itemprop/Plugin.js"}'
      frontendConfiguration:
        defaultInlineEditor: "ckeditor5"
    userInterface:
      loadMinifiedJavascript: false
      editPreviewModes:
        print:
          isEditingMode: false
          isPreviewMode: true
          title: Print
          position: 200
      navigateComponent:
        structureTree:
          loadingDepth: 0
        nodeTree:
          loadingDepth: 1
          presets:
            default:
              baseNodeType: "Neos.Neos:Document,!Sfi.News:News"
    nodeTypes:
      groups:
        contentBlocks:
          position: 110
          label: "Content Blocks"
    fusion:
      autoInclude:
        Sfi.Sfi: true
    eventLog:
      enabled: TRUE
  ContentRepository:
    contentDimensions:
      language:
        default: ru
        defaultPreset: ru
        label: Language
        icon: icon-language
        presets:
          ru:
            label: Russian
            values:
              - ru
            uriSegment: ""
          en:
            label: English
            values:
              - en
            uriSegment: en
  GoogleAnalytics:
    stats:
      uniquePageviewsBySource:
        metrics: "ga:uniquePageviews"
        dimensions: "ga:source"
        sort: "-ga:uniquePageviews"
        max-results: 25
  SwiftMailer:
    transport:
      type: 'Neos\SwiftMailer\Transport\LoggingTransport'
Flownative:
  Aws:
    S3:
      profiles:
        default:
          credentials:
            key: "%env:AWS_ACCESS_KEY_ID%"
            secret: "%env:AWS_SECRET_ACCESS_KEY%"
          endpoint: "https://hb.bizmrg.com"
