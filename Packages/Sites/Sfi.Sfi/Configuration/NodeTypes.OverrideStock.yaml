'Neos.Neos:Content':
  ui:
    inspector:
      groups:
        microformats:
          label: 'Тэги для Рособрнадзора'
          position: 1
        meta:
          label: 'Всякая всячина'
  properties:
    itemprop:
      type: string
      ui:
        label: 'itemprop (e.g. RegDate)'
        reloadIfChanged: FALSE
        inspector:
          group: 'microformats'
    itemtype:
      type: string
      ui:
        label: 'НЕДЕЙСТВИТЕЛЬНО, использовать itemprop!!!'
        reloadIfChanged: FALSE
        inspector:
          group: 'microformats'
    descriptor:
      type: string
      ui:
        label: 'Просто поле, используй как хочешь'
        reloadIfChanged: FALSE
        inspector:
          group: 'meta'

'Neos.Neos:Node':
  options:
    fusion:
      prototypeGenerator: Neos\Neos\Domain\Service\DefaultPrototypeGenerator
  ui:
    inspector:
      tabs:
        createNode:
          label: 'Создание элементов'
          position: 100
          icon: plus-circle
      groups:
        default:
          label: 'Прочее'
          tab: default
        createNode:
          label: 'Создание элементов'
          tab: createNode
      views:
        news:
          label: 'Новость'
          group: createNode
          view: 'Psmb.CreateNodeButton/Views/CreateNodeView'
          viewOptions:
            position: 'into'
            type: 'Sfi.News:News'
            referenceNodePath: '/sites/sfi/sfi-today/news'
            enabled: true
            placeholder: 'Название'
        article:
          label: 'Статьи'
          group: createNode
          view: 'Psmb.CreateNodeButton/Views/CreateNodeView'
          viewOptions:
            position: 'into'
            type: 'Sfi.News:News'
            referenceNodePath: '/sites/sfi/sfi-today/article'
            enabled: true
            placeholder: 'Название'
        interview:
          label: 'Интервью'
          group: createNode
          view: 'Psmb.CreateNodeButton/Views/CreateNodeView'
          viewOptions:
            position: 'into'
            type: 'Sfi.News:News'
            referenceNodePath: '/sites/sfi/sfi-today/interview'
            enabled: true
            placeholder: 'Название'
        publication:
          label: 'Публикация'
          group: createNode
          view: 'Psmb.CreateNodeButton/Views/CreateNodeView'
          viewOptions:
            position: 'into'
            type: 'Sfi.News:News'
            referenceNodePath: '/sites/sfi/sfi-today/publication'
            enabled: true
            placeholder: 'Название'
        propoved:
          label: 'Проповедь'
          group: createNode
          view: 'Psmb.CreateNodeButton/Views/CreateNodeView'
          viewOptions:
            position: 'into'
            type: 'Sfi.News:News'
            referenceNodePath: '/sites/sfi/sfi-today/propoved'
            enabled: true
            placeholder: 'Название'
        publishing:
          label: 'Издание'
          group: createNode
          view: 'Psmb.CreateNodeButton/Views/CreateNodeView'
          viewOptions:
            position: 'into'
            type: 'Sfi.News:News'
            referenceNodePath: '/sites/sfi/sfi-today/publishing'
            enabled: true
            placeholder: 'Название'
        announcements:
          label: 'Анонс'
          group: createNode
          view: 'Psmb.CreateNodeButton/Views/CreateNodeView'
          viewOptions:
            position: 'into'
            type: 'Sfi.News:Announcement'
            referenceNodePath: '/sites/sfi/announcements'
            enabled: true
            placeholder: 'Название'
        personTag:
          label: 'Персона (тэг)'
          group: createNode
          view: 'Psmb.CreateNodeButton/Views/CreateNodeView'
          viewOptions:
            position: 'into'
            type: 'Sfi.Sfi:PageTag'
            referenceNodePath: '/sites/sfi/tegi/personalii'
            enabled: true
            placeholder: 'Название'
        videos:
          label: 'Лекции, дискуссии, интервью'
          group: createNode
          view: 'Psmb.CreateNodeButton/Views/CreateNodeView'
          viewOptions:
            position: 'into'
            type: 'Sfi.News:News'
            referenceNodePath: '/sites/sfi/node-qij9kguwatvdn'
            enabled: true
            placeholder: 'Название'
        publications:
          label: 'Приветствия'
