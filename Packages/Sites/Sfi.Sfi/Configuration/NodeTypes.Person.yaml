      type: boolean
      ui:
        reloadIfChanged: true
        label: Ректор
        inspector:
          group: personType
    isProRector:
      type: boolean
      ui:
        reloadIfChanged: true
        label: Проректор
        inspector:
          group: personType
    isProfessor:
      type: boolean
