
'Sfi.Shared:YouTube':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Видео YouTube'
    group: contentElements
    icon: fa-youtube
    inspector:
      groups:
        video:
          label: Video
  properties:
    videoUrl:
      type: string
      ui:
        label: 'Обычная ссылка на видео YouTube'
        reloadIfChanged: true
        inspector:
          group: video
      validation:
        Neos.Neos/Validation/NotEmptyValidator: {  }
        regularExpression:
          regularExpression: '/\?v=[a-z0-9-]+/i'

'Sfi.Shared:Video':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Видео РФ'
    group: contentElements
    icon: fa-youtube
    inspector:
      groups:
        video:
          label: Video
  properties:
    source:
      type: string
      defaultValue: '<p>Вставьте код плеера сюда</p>'
      ui:
        label: Код плеера
        reloadIfChanged: true
        inspector:
          group: 'video'
          editor: 'Neos.Neos/Inspector/Editors/CodeEditor'
          editorOptions:
            buttonLabel: Код плеера

'Sfi.Shared:Link':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: Ссылка
    icon: icon-external-link
    group: contentElements
    inspector:
      groups:
        link:
          label: Ссылка
          position: 100
  properties:
    variant:
      defaultValue: Link-Button
      type: string
      ui:
        label: 'Вариант ссылки'
        reloadIfChanged: true
        inspector:
          group: link
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              Link-Button:
                label: Ссылка-кнопка
              Link-Button-Alt:
                label: 'Ссылка-кнопка рыжая'
              Link-Inline:
                label: 'Строчкая ссылка'
    target:
      type: string
      ui:
        label: 'Адрес ссылки'
        reloadIfChanged: false
        inspector:
          group: link
          editor: Neos.Neos/Inspector/Editors/LinkEditor
    text:
      type: string
      defaultValue: 'Текс ссылки'
      ui:
        inlineEditable: true
'Sfi.Shared:ImageLink':
  superTypes:
    'Neos.NodeTypes:Image': true
  ui:
    label: 'Ссылка с картинкой'
    icon: icon-external-link
    group: contentElements
  properties:
    variant:
      defaultValue: ''
      type: string
      ui:
        label: 'Вариант ссылки'
        reloadIfChanged: true
        inspector:
          group: link
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              Reserved:
                label: Reserved
    target:
      type: string
      ui:
        label: 'Адрес ссылки'
        reloadIfChanged: false
        inspector:
          group: link
          editor: Neos.Neos/Inspector/Editors/LinkEditor
    text:
      type: string
      defaultValue: 'Текст ссылки'
      ui:
        inlineEditable: true
'Sfi.Shared:Asset':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: Файл
    icon: icon-edit
    group: contentElements
    inspector:
      groups:
        asset:
          label: Файл
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Введите подпись к файлу'
    asset:
      type: Neos\Media\Domain\Model\Asset
      ui:
        inspector:
          group: asset
        label: Assets
        reloadIfChanged: true
    variant:
      defaultValue: Asset-Button
      type: string
      ui:
        label: 'Вариант отображения файла'
        reloadIfChanged: true
        inspector:
          group: asset
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              Asset-Button:
                label: Кнопкой
              Asset-Inline:
                label: Строчной
              Asset-Signed:
                label: С подписью
    signee:
      defaultValue: 'Мазуров Алексей Борисович'
      type: string
      ui:
        label: 'ФИО подписавшего документ'
        reloadIfChanged: true
        inspector:
          group: asset
    signeePosition:
      defaultValue: 'Ректор'
      type: string
      ui:
        label: 'Должность подписавшего'
        reloadIfChanged: true
        inspector:
          group: asset
    signDate:
      type: DateTime
      defaultValue: now
      ui:
        label: 'Дата подписания'
        reloadIfChanged: true
        inspector:
          group: asset
          editorOptions:
            format: 'd-m-Y H:i'
            minuteStep: 1
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
'Sfi.Shared:AudioAsset':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Аудио файл'
    icon: icon-edit
    group: contentElements
    inspector:
      groups:
        asset:
          label: 'Аудио файл'
  properties:
    title:
      type: string
      ui:
        label: 'Подпись аудиозаписи'
        inspector:
          group: asset
    asset:
      type: Neos\Media\Domain\Model\Asset
      ui:
        inspector:
          group: asset
        label: 'Аудио файл'
        reloadIfChanged: true
