
'Neos.Neos:PluginView':
  abstract: true
'Neos.NodeTypes:Menu':
  abstract: true
'Neos.NodeTypes:Form':
  abstract: true
'Neos.NodeTypes:ImageMixin':
  properties:
    title:
      ui:
        inspector:
          group: unset
'Neos.NodeTypes:ImageAlignmentMixin':
  properties:
    alignment:
      ui:
        inspector:
          group: unset
'Neos.NodeTypes:TextMixin':
  abstract: true
  properties:
    text:
      type: string
      defaultValue: '<p>Введите текст</p>'
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            autoparagraph: true
            linking:
              anchor: true
              title: false
              targetBlank: true
            formatting:
              strong: true
              em: true
              underline: false
              sub: true
              sup: true
              p: true
              h1: false
              h2: true
              h3: true
              h4: true
              pre: true
              itemprop: true
              table: true
              ol: true
              ul: true
              a: true
              footnote: true
'Neos.NodeTypes:TitleMixin':
  abstract: true
  properties:
    title:
      type: string
      defaultValue: '<h2>Заголовок</h2>'
      ui:
        inlineEditable: true
        alignment: {  }
        inline:
          editorOptions:
            formatting:
              p: false
              h1: false
              h2: true
              h3: true
              h4: true
              a: true
'Neos.NodeTypes:TextWithImage':
  abstract: true
'Neos.NodeTypes:Headline':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes:TitleMixin': true
  ui:
    icon: icon-font
    inspector:
      groups:
        subtitle:
          label: Подзаголовок
  properties:
    subTitle:
      type: string
      defaultValue: '<p>Подзаголовок</p>'
      ui:
        inlineEditable: true
    hasSubTitle:
      type: boolean
      ui:
        label: 'Включить подзаголовок'
        reloadIfChanged: true
        inspector:
          group: subtitle
'Neos.NodeTypes:Text':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes:TextMixin': true
  ui:
    inspector:
      groups:
        variant:
          label: Вариант
  properties:
    isBlockquote:
      type: boolean
      ui:
        label: 'Является цитатой'
        reloadIfChanged: true
        inspector:
          group: variant
    paragraphVariant:
      defaultValue: Paragraph
      type: string
      ui:
        label: 'Вариант параграфа'
        reloadIfChanged: true
        inspector:
          group: variant
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              Paragraph:
                label: Средний
              Paragraph--Small:
                label: Маленький
              Paragraph--Large:
                label: Большой
              ParagraphAlt:
                label: 'Альтернативный средний'
              ParagraphAlt--Small:
                label: 'Альтернативный маленький'
              ParagraphAlt--Large:
                label: 'Альтернативный большой'
'Neos.NodeTypes:ContentReferences':
  ui:
    group: lists
'Neos.Neos:Document':
  label: '${(node.properties.navTitle ? node.properties.navTitle : node.properties.title) || ""}'
  properties:
    navTitle:
      type: string
      ui:
        label: 'Название в меню'
        reloadIfChanged: true
        inspector:
          group: document
'Neos.Neos:Node':
  properties:
    searchid:
      type: string
      ui:
        label: 'Идентификатор для поиска'
        inspector:
          group: nodeInfo
'Neos.Neos:Shortcut':
  superTypes:
    'Sfi.News:ImportantMixin': true
  ui:
    icon: icon-share-alt
    inspector:
      groups:
        news:
          label: Новость
          position: 9999
  properties:
    targetMode:
      defaultValue: noShortcut
      ui:
        inspector:
          editorOptions:
            values:
              noShortcut:
                label: 'Нет ссылки'
        coverImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Фото на обложку карусели (мобильные)'
        help:
          message: 'Eесли не задана, то используется фото из coverCollection. Внутри новости не отображается.'
        reloadIfChanged: false
        inspector:
          group: news
          position: 50
          editorOptions:
            features:
              resize: true
            crop:
              aspectRatio:
                enableOriginal: false
                allowCustom: false
                locked:
                  width: 420
                  height: 222
    importantCoverImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Фото на обложку карусели (десктоп)'
        reloadIfChanged: false
        inspector:
          group: news
          position: 50
          editorOptions:
            features:
              resize: true
            crop:
              aspectRatio:
                enableOriginal: false
                allowCustom: false
                locked:
                  width: 1200
                  height: 400