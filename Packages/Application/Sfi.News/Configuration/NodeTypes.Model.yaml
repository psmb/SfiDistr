# Define Aloha presets to reuse throughout the document

blah:
  placeholder: 'Текст тут'
  format:
    strong: true
    em: true
    u: false
    sub: true
    sup: true
    p: false
    h1: false
    h2: false
    h3: false
    pre: false
    removeFormat: false
  table: {  }
  list: {  }
  link:
    a: true
  alignment: {  }
'Sfi.News:Category':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: 'Категория новостей'
    icon: icon-file
    group: news
    inspector:
      groups:
        news:
          label: Новость
          position: 5
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    variant:
      defaultValue: Hard
      type: string
      ui:
        label: 'Вариант новости'
        reloadIfChanged: false
        inspector:
          group: news
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              Hard:
                label: Жесткая
              Soft:
                label: Мягкая
  constraints:
    nodeTypes:
      '*': false
      'Flowpack.Listable:ListableMixin': true
      'Sfi.News:Category': true
'Flowpack.Listable:ListableMixin':
  abstract: true
'Sfi.News:AbstractArticle':
  abstract: true
  superTypes:
    'Neos.Neos:Document': true
    'Flowpack.Listable:ListableMixin': true
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
    coverCollection:
      type: 'Neos.Neos:ContentCollection'
    gallery:
      type: 'Sfi.Shared:Carousel'
    assets:
      type: 'Neos.Neos:ContentCollection'
  options:
    template:
      childNodes:
        cover:
          name: coverCollection
          childNodes:
            firstImageNode:
              type: 'Neos.NodeTypes:Image'
        main:
          name: main
          childNodes:
            firstTextNode:
              type: 'Neos.NodeTypes:Text'
  ui:
    label: Новость
    icon: icon-file-text
    group: news
    inspector:
      groups:
        news:
          label: Новость
  properties:
    title:
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              strong: false
              em: false
              u: false
              sub: false
              sup: false
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: false
            placeholder: 'Заголовок новости'
    teaser:
      type: string
      ui:
        label: Тизер
        inlineEditable: true
        inspector:
          group: null
        inline:
          editorOptions:
            formatting:
              strong: false
              em: false
              u: false
              sub: false
              sup: false
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: false
            placeholder: Тизер
    lead:
      type: string
      ui:
        label: Лид
        inlineEditable: true
        inspector:
          group: null
        inline:
          editorOptions:
            formatting:
              strong: true
              em: true
              u: false
              sub: true
              sup: true
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: true
            placeholder: Лид
    date:
      type: DateTime
      defaultValue: now
      ui:
        label: Дата
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            format: 'd-m-Y H:i'
            minuteStep: 1
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
    hasVideo:
      type: boolean
      ui:
        label: 'С видео?'
        reloadIfChanged: false
        inspector:
          group: news
    hasPhoto:
      type: boolean
      ui:
        label: 'С фото?'
        reloadIfChanged: false
        inspector:
          group: news
    hasAudio:
      type: boolean
      ui:
        label: 'С аудио?'
        reloadIfChanged: false
        inspector:
          group: news
    tags:
      type: references
      ui:
        label: Тэги
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'Neos.Neos:Document'
    coverImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Фото на обложку (снаружи)'
        help:
          message: 'Eесли не задана, то используется фото из coverCollection. Внутри новости не отображается.'
        reloadIfChanged: false
        inspector:
          group: news
          position: 50
          editorOptions:
            features:
              resize: true
            crop:
              aspectRatio:
                enableOriginal: false
                allowCustom: false
                locked:
                  width: 420
                  height: 222
    importantCoverImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Фото на обложку карусели'
        help:
          message: 'Eесли не задана, то используется фото из coverImage или coverCollection. Внутри новости не отображается.'
        reloadIfChanged: false
        inspector:
          group: news
          position: 50
          editorOptions:
            features:
              resize: true
            crop:
              aspectRatio:
                enableOriginal: false
                allowCustom: false
                locked:
                  width: 1200
                  height: 400
'Sfi.News:ImportantMixin':
  abstract: true
  properties:
    important:
      type: boolean
      ui:
        label: 'Важная (в карусель)'
        inspector:
          group: news
    importantSort:
      type: string
      ui:
        label: 'Сортировка в карусели (1-3)'
        inspector:
          group: news
'Sfi.News:AuthorMixin':
  abstract: true
  properties:
    author:
      type: string
      ui:
        label: 'Автор новости'
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Автор новости'
    translator:
      type: string
      ui:
        label: Переводчик
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: Переводчик
'Sfi.News:AbstractNews':
  abstract: true
  superTypes:
    'Sfi.News:AbstractArticle': true
  properties:
    firstPublicationDateTime:
      type: DateTime
      defaultValue: '1990-01-01'
    yandex:
      type: boolean
      defaultValue: true
      ui:
        label: 'Яндекс новости'
        reloadIfChanged: false
        inspector:
          group: news
'Sfi.News:News':
  superTypes:
    'Sfi.News:AbstractNews': true
    'Sfi.News:ImportantMixin': true
    'Sfi.News:AuthorMixin': true
    'Psmb.Newsletter:NewsletterMixin': true
  properties:
    isHard:
      type: boolean
      ui:
        label: 'Жесткий материал'
        inspector:
          group: news
    authorPhoto:
      type: string
      ui:
        label: 'Автор фото'
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Автор фото'
    originalIdentifier:
      type: string
'Sfi.News:Announcement':
  superTypes:
    'Sfi.News:AbstractArticle': true
    'Sfi.News:ImportantMixin': true
  ui:
    label: Announcement
  properties:
    place:
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              strong: false
              em: false
              u: false
              sub: false
              sup: false
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: false
            placeholder: 'Место анонса'
    dateStart:
      type: DateTime
      ui:
        label: 'Дата начала анонса'
        reloadIfChanged: true
        inspector:
          group: news
          position: 1
          editorOptions:
            format: 'd-m-Y H:i'
            minuteStep: 1
    date:
      ui:
        label: 'Дата (0:00 если без времени)'
        inspector:
          position: 2
