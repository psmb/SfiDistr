{namespace neos=Neos\Neos\ViewHelpers}
{namespace m=Neos\Media\ViewHelpers}

<div class="MediaAnnouncement">
	<neos:link.node absolute="true" node="{node}">

		<f:if condition="{date}">
			<div class="MediaAnnouncement-Date">
				<f:if condition="{dateStart}"><span class="MediaAnnouncement-DateDay"><f:format.date format="j">{dateStart}</f:format.date>.</span><span class="MediaAnnouncement-DateMonth"><f:format.date format="m">{dateStart}</f:format.date>â€”</span></f:if><span class="MediaAnnouncement-DateDay"><f:format.date format="j">{date}</f:format.date>.</span><span class="MediaAnnouncement-DateMonth"><f:format.date format="m">{date}</f:format.date></span>
				<!-- Sorry -->
				<f:if condition="{date -> f:format.date(format:'G:i')} != '0:00' && {date -> f:format.date(format:'G:i')} != '23:59'">
					<span class="MediaAnnouncement-DateTime">
						<f:format.date format="G:i">{date}</f:format.date>
					</span>
				</f:if>
			</div>
		</f:if>
		<div class="MediaAnnouncement-WrapText">
			<h3 class="MediaAnnouncement-Title">{title -> f:format.raw()}</h3>
			<p class="MediaAnnouncement-Teaser RteTextLinkable">{teaser -> f:format.raw()}</p>
			<div class="MediaAnnouncement-Place">{place -> f:format.raw()}</div>
		</div>
	</neos:link.node>
</div>
