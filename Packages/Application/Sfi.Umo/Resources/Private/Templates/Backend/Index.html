<f:layout name="Default" />

<f:section name="Title">Импорт образовательных программ</f:section>

<f:section name="Content">
    <f:form
        method="post"
        action="import"
        controller="Backend"
        package="Sfi.Umo"
    >
        <div><f:form.submit class="button" value="Запустить импорт!"/></div>
    </f:form>

    <br/>

    <f:form
        method="post"
        action="generateSignedPdfs"
        controller="Backend"
        package="Sfi.Umo"
    >
        <div><f:form.submit class="button" value="Генерировать подписанные PDF"/></div>
    </f:form>
</f:section>
